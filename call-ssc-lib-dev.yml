#primary address of crypto-server-lib (will be spring cloud config client's port number).
server:
  port: 8094
  address: localhost
  accessMode: https
spring:
  security:
    enabled: false

key-store:  classpath:client-keystore.p12
key-store-password: '{cipher}{key:cloud-config-server-key}'
trust-store: classpath:client-truststore.p12
trust-store-password: '{cipher}{key:cloud-config-server-key}'
key-store-type: JKS
trust-store-type: PKCS12